<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrisFit - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Bienvenido a tu Rutina, <span id="user-name"></span></h1>
    </header>
    
    <!-- Botón ejercicios como se hacen-->
    <button id="btnEjercicios">COMO SE HACEN LOS EJERCICIOS</button>

    <!-- Sección oculta que mostrará la lista de ejercicios -->
    <div id="listaEjercicios" class="hidden">
        <ul id="ejerciciosContainer"></ul>
    </div>
    
    <!-- Modal para mostrar el GIF -->
    <div id="gifModal" class="hidden">
      <div id="modalContent">
          <button id="closeModal" onclick="cerrarModal()">X</button>
          <iframe id="gifEjercicio" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>

    <div class="dashboard-container">
        <div id="routine-container">
            <!-- Las rutinas se cargarán aquí -->
        </div>
        <a href="index.html" class="logout-btn">Cerrar sesión</a>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('service-worker.js')
            .then(function(registration) {
              console.log('Service Worker registrado con éxito:', registration);
            })
            .catch(function(error) {
              console.log('Error al registrar el Service Worker:', error);
            });
        }
    </script>
</body>
</html>
